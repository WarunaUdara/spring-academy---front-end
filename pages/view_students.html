<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view students</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="getData();" class="body">
    <div class="row px-1  mb-3 " data-aos="fade-down">
      <nav class="navbar navbar-expand-lg  nav-bar-bg-gradient ">
        <div class="container-fluid">
          <a class="navbar-brand mx-3 text-light  me-5  " href="#"><b>Spring Academy</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-light" aria-current="page" href="/index.html">Home</a>
              <a class="nav-link text-light" href="/pages/student_registration.html">Registration</a>
              <a class="nav-link text-light" href="./pages/view_students.html">View Students</a>
              
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container" data-aos="fade-up">
      <div class="row my-glassmorphism-div">
        <div class="col-lg-6 col-md-8 col-sm-12  " >
          <form>
            <div class="mb-2">
              <label for="txt-first_name" class="form-label">First name</label>
              <input type="text" class="form-control" id="txt-first_name" >
            </div>
            <div class="mb-2">
              <label for="txt-last-name" class="form-label">Last name</label>
              <input type="text" class="form-control" id="txt-last-name" >
            </div>
            <div class="mb-2">
              <label for="txt-age" class="form-label">Age</label>
              <input type="text" class="form-control" id="txt-age" >
            </div>
            
            <div class="mb-3  ">
              <label for="txt-email-address" class="form-label">Email address</label>
              <input type="email" class="form-control" id="txt-email-address" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <select id="select-box" class="form-select form-select-sm mb-3 " aria-label=".form-select-sm example" >
              <option selected>Select your province</option>
              <option value="Western">Western</option>
              <option value="Eastern">Eastern</option>
              <option value="North Western">North Western</option>
            </select>
        
            
          </form>
          <button type="submit" onclick="register()" class="btn btn-primary mb-3 " id="btnRegister">Register</button>
          
        </div>
        <div class="col-lg-6 col-md-4 col-sm-12 text-center  reg-col-bg-gradient ">
          <h2 class="text-light mt-2 " data-aos="fade-down">Student Registration</h2>
          <img src="../assets/student_img.png" alt="student image" width="250rem" data-aos="fade-left">
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
      AOS.init({duration:1200});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/view.js"></script>
  </body>
</html>
